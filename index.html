<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giavanna's Bread Distribution - Santa Express</title>
    <style>
        /* Reset */
        @import url('https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url(BG.png); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Images */
        img {
            width: 80%;
            max-width: 600px;
            margin: 1rem 0;
            border-radius: 8px;
        }

        /* H1 Text Style */
        h1 {
            font-size: 5em;
            color: #ff0000;
            font-family: 'Luxurious Script', sans-serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin: 0.5rem 0;
        }

        /* Footer Text */
        .footer-text {
            font-size: 1.5em;
            color: #ff0000;
            margin-top: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Image 1 -->
    <img src="hero.jpg" alt="Santa Express Hero Image"> <!-- Replace with your first image path -->

    <!-- H1 Text -->
    <h1>Santa is coming</h1>

    <!-- Image 2 -->
    <img src="flyer.jpg" alt="Santa Express Newsletter"> <!-- Replace with your second image path -->

    <audio autoplay loop>
        <source src="xmas.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
